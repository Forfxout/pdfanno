<!DOCTYPE html>
<html lang="en">
<head>
	<title>PDFAnno</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.2.0/tailwind.min.css">
    <script type="text/javascript" src="./pdfanno.bundle.js"></script>
</head>
<body>

<div class="main">
	<div class="container-fluid pt-5">

        <div class="row anno-ui" style="margin-bottom: 10px;">

            <label class="btn hover:text-white bg-474747 text-white btn-file js-file" style="margin-left: 15px;">
                Browse <input type="file" style="display: none;" webkitdirectory>
            </label>

            <div id="dropdownPdf" class="dropdown" style="display: inline-block;">
              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="js-text">PDF File</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <!-- Added by JS. -->
              </ul>
            </div>

            <div id="dropdownAnnoPrimary" class="dropdown" style="display: inline-block;">
              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="js-text">Anno File</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <!-- Added by JS. -->
              </ul>
            </div>

            <div id="dropdownAnnoReference" class="dropdown" style="display: inline-block;">
              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="js-text">Reference Files</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <!-- Added by JS. -->
              </ul>
            </div>

			<div id="dropdownAnnoList" class="dropdown" style="display: inline-block;">
              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="js-text">Anno List&nbsp;(<span class="js-count">0</span>)</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <!-- Added by JS. -->
              </ul>
            </div>

        </div>

        <!-- Annotation Tools -->
		<div class="flex">
			<div class="flex flex-col mr-3">
          <div class="flex flex-col" role="toolbar">
    				<div class="flex flex-col" role="group">
    					<a class="btn mb-2 btn-default js-tool-btn" href="#" data-type="span" title="span">
        					<i class="fa fa-pencil"></i>
      					</a>
      					<a class="btn mb-2 btn-default js-tool-btn" href="#" data-type="one-way" title="one-way relation">
        					<i class="fa fa-long-arrow-right"></i>
      					</a>
    					<a class="btn mb-2 btn-default js-tool-btn" href="#" data-type="two-way" title="two-way relation">
        					<i class="fa fa-arrows-h"></i>
      					</a>
						<a class="btn mb-2 btn-default js-tool-btn" href="#" data-type="link" title="link relation">
        					<i class="fa fa-minus"></i>
      					</a>
    					<a class="btn mb-2 btn-default js-tool-btn" href="#" data-type="rect" title="rectangle">
        					<i class="fa fa-square-o"></i>
      					</a>
    				</div>
                    <div class="btn-group" role="group">
                        <a class="btn btn-default js-tool-btn2" href="#" data-type="download" title="download">
                            <i class="fa fa-download"></i>
                        </a>
                    </div>
                </div>
			
      </div>
      <div id="viewer" class="w-full">
        <iframe src="./pages/viewer.html" width="100%" height="auto" class="anno-viewer" frameborder="0"></iframe>
</div>
		</div>
	</div>
</div>
</body>
</html>
